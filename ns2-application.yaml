---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-v4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store
      version: v4
  template:
    metadata:
      labels:
        app: store
        version: v4
    spec:
      containers:
      - name: whereami
        image: gcr.io/google-samples/whereami:v1.1.3
        ports:
          - containerPort: 8080
        env:
        - name: METADATA
          value: "store-v4"
---
apiVersion: v1
kind: Service
metadata:
  name: store-v4
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: store
    version: v4
  ports:
  - port: 8080
    targetPort: 8080
